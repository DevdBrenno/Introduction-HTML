<!--
Para obtermos a estrutura padrão do html, ou seja, o documento, as metatags, o cabeçalho e o corpo, podemos digitar '!' no vscode e ele
construirá a estrutura bastando apenas modificarmos o que for necessário.
Os títulos HTML são definidos com as tags <h1> ao <h6>.
O <h1> define o título mais importante. Enquanto que o <h6> define o título menos importante.
É uma boa prática termos apenas um <h1> por página/seção pois ele indica o texto de maior importância dentro da página.
Para textos como sub-títulos, devemos utilizar <h2> e assim seguimos por ordem de importância até o <h6>.

É muito recomendado salvar o arquivo principal do html como 'index.html'

Obs.: É uma boa prática seguirmos a órdem, ou seja, começando pelo <h1>, seguido do <h2> em vez de pularmos do <h1> para o <h3> por exemplo. 
-->
